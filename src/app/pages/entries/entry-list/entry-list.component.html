<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"> <a routerLink="/">Home</a> </li>
        <li class="breadcrumb-item active">Lançamentos</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Lançamentos
        </h1>
    </div>
    <div class="col-md">
        <a routerLink="new" class="btn btn-success float-right">+ Novo Lançamento</a>
    </div>
</div>

<table class="table table-over">
    <thead>
        <tr class="bg-primary text-light">
            <th>Lançamento</th>
            <th>Categoria</th>
            <th class="text-right">Valor R$</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of entries">
            <td>
                <strong>{{entry.nome}}</strong><br>
                <small class="text-success">{{entry.data}}</small><br>
                <small *ngIf="entry.descricao">{{entry.descricao}}</small>
            </td>
            <td>
                {{entry.category.nome}}
            </td>
            <td class="text-right">
                <strong [class.text-success]="entry.tipo == 'revenue'" [class.text-danger]="entry.tipo == 'expense'">
                    {{entry.valor}}
                </strong>
                <br>
                <span class="badge bage-light">{{entry.pagoText}}</span>
            </td>
            <td class="text-center">
                <a [routerLink]="[entry.id_entry, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click)="deleteEntry(entry)" class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
