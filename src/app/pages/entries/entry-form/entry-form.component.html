<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"> <a routerLink="/">Home</a> </li>
    <li class="breadcrumb-item"> <a routerLink="/categories">Home</a> </li>
    <li class="breadcrumb-item active">{{pageTitle}}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
      <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
  </div>
  <div class="col-md">
      <a routerLink="/categories" class="btn btn-light float-right"><< Voltar</a>
  </div>
</div>

<form [formGroup]="categoryForm" (submit)="submitForm()">
    <div class="card"> 
        
        <div class="card-header">
            Informações sobre as Categorias
        </div>

        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nome">Nome</label> 
                    <input type="text" class="form-control" id="nome" formControlName="nome">
                    <div class="text-danger" *ngIf="categoryForm.get('nome').invalid && categoryForm.get('nome').touched">
                        <div *ngIf="categoryForm.get('nome').errors.required">Dado obrigatório</div>
                        <div *ngIf="categoryForm.get('nome').errors.minlength">Tamanho mínimo de 2 caracteres</div>
                    </div>
                </div>
                <div class="form-group col-md-8">
                    <label for="descricao">Descrição</label> 
                    <input type="text" class="form-control" id="descricao" formControlName="descricao">
                </div>
            </div>
        </div>

    </div>

    <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
        <strong>Erro no servidor</strong>
        <ul>
            <li *ngFor="let error = serverErrorMessages">{{error}}</li>
        </ul>
    </div>

    <button [disabled]="submittingForm || categoryForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
</form>
